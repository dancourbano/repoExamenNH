<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Conversion de Monedas</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
         
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            

			<form th:action="@{/developers}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<h1>Calculando Monedas</h1>
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Moneda Origen </label>
	                    <div class="col-lg-9">
	                    	<select class="form-control" id="origen">
							  <option value="USD">USD</option>
							  <option value="PEN">PEN</option>
							  <option value="YUA">YUA</option>
							  <option value="EUR">EUR</option> 
							</select>
	                    </div>
                	</div>
            		
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Moneda Destino </label>
	                    <div class="col-lg-9">
	                    	<select class="form-control" id="destino">
							  <option value="USD">USD</option>
							  <option value="PEN">PEN</option>
							  <option value="YUA">YUA</option>
							  <option value="EUR">EUR</option>							   
							</select>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Importe: </label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="email"/>
	                    </div>
                	</div>
                	<div id="resultado"></div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="button" class="btn btn-primary" onclick="convertir()" name="button">Convertir</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
<script>
	function convertir(){
		console.log("hi");
	}
</script>
</body>
</html>
